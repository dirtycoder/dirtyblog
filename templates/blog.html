{% extends "base.html" %}

{% block main %}
  <div class="row">
    <div class="col-md-9">
      {% block content %}{% endblock %}
    </div>
    <div class="col-md-3 well">
      <h5>Latest Entries</h5>
      <ul class="nav navbar">
        {% for post in menu_posts %}
          <li><a href="{{ url_for('post', post_url=post.url) }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
